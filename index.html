    <style>
        /* Estilos CSS para el juego de memoria */

            padding: 40px; /* M√°s padding interno */
            width: 95%; /* Ocupa m√°s ancho */
            max-width: 900px; /* Ancho m√°ximo para el contenedor del juego */
            text-align: center;
            border: 6px solid #a5d6a7; /* Borde verde amigable y m√°s grueso */

            display: flex; /* Usar flexbox para organizar los elementos internos */
            flex-direction: column; /* Apilar los elementos verticalmente */

        }
        h1 {

        .timer-box {

        .board {
            display: grid;

            gap: 20px; /* M√°s espacio entre tarjetas */
            perspective: 1000px;
            justify-content: center; /* Centra las tarjetas en la cuadr√≠cula */
            width: 100%; /* Asegura que la cuadr√≠cula ocupe el ancho disponible */

        .card {
            width: 150px; /* Tama√±o m√°s grande de las tarjetas */

            background-color: #c8e6c9; /* Color de la parte trasera de la tarjeta */
            border-radius: 15px; /* Bordes m√°s redondeados */
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.5s;

            display: flex;

        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0;

            transform: scale(0);
        }
        .card-inner {
            position: absolute;
            width: 100%;

        .card-front, .card-back {
            position: absolute;
            width: 100%;

            backface-visibility: hidden;
            border-radius: 15px; /* Bordes m√°s redondeados */

        .card-front {

            color: white;

        .card-front img { /* Para el caso de usar im√°genes (si decides cambiar) */
            max-width: 90%; /* La imagen no ocupa todo el ancho */

        .card-back {

        .message {

        .control-buttons { /* Nuevo contenedor para los botones de control (Pausa/Reiniciar) */
            display: flex;

        .control-buttons button { /* Estilo base para los botones de control */
            padding: 18px 35px; /* Bot√≥n m√°s grande */
            border: none;
            border-radius: 10px; /* Bordes m√°s redondeados */

            font-size: 1.6em; /* Texto del bot√≥n m√°s grande */
            cursor: pointer;

            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);

        .restart-button {

        .pause-button { /* Estilo espec√≠fico para el bot√≥n de pausa */

            transform: translateY(-4px);

        /* Contenedor para los botones de navegaci√≥n */
        .navigation-buttons {
            display: flex;

            margin-top: 30px; /* Espacio superior para separarlos del juego principal */

        /* Estilo para el bot√≥n de enlace entre juegos */
        .game-link-button {

            padding: 15px 30px;

            background-color: #fbc02d; /* Un color amarillo vibrante */
            color: #333; /* Texto oscuro para contraste */

            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            white-space: nowrap; /* Evita que el texto del bot√≥n se rompa en varias l√≠neas */
        }
        .game-link-button:hover {
            background-color: #f9a825; /* Un amarillo m√°s oscuro al pasar el rat√≥n */

        }
        .popup {
            display: none;
            position: fixed;
            top: 0;

        }
        .popup-content {
            background-color: #fff;
            padding: 50px; /* M√°s padding */
            border-radius: 20px; /* Bordes m√°s redondeados */
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4); /* Sombra m√°s grande */
            border: 6px solid #81c784;
            animation: bounceIn 0.6s ease-out; /* Animaci√≥n ligeramente m√°s larga */
        }
        .popup-content h2 {
            color: #388e3c;
            font-size: 3.5em; /* T√≠tulo del popup m√°s grande */
            margin-bottom: 25px;
        }
        .popup-content p {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 30px;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; } /* Rebote m√°s grande */
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* Media Queries para hacer el juego responsivo en dispositivos m√≥viles */
        @media (max-width: 768px) { /* Para pantallas de tablets y m√≥viles */
            body {
                padding: 15px; /* Un poco menos de padding general */
            }
            .game-container {
                padding: 25px; /* Reducir el padding en pantallas peque√±as */
                border-width: 3px; /* Borde m√°s delgado */
            }
            h1 {
                font-size: 2em; /* T√≠tulo m√°s peque√±o */
                margin-bottom: 20px;
            }
            .timer-box {
                font-size: 1.5em; /* Temporizador m√°s peque√±o */
                padding: 8px 15px;
            }
            .board {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Tarjetas m√°s peque√±as en m√≥viles */
                gap: 10px; /* Menos espacio entre tarjetas */
                max-width: 400px; /* Limitar el ancho del tablero en m√≥viles */
            }
            .card {
                width: 90px; /* Tama√±o de tarjeta m√°s peque√±o */
                height: 90px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card-front, .card-back {
                border-radius: 10px;
            }
            .card-front {
                font-size: 2.2em; /* Tama√±o del emoji en m√≥viles */
            }
            .card-back {
                font-size: 2.2em; /* Tama√±o del emoji del dorso en m√≥viles */
                border-width: 2px;
            }
            .message {
                font-size: 1.2em; /* Mensaje m√°s peque√±o */
                margin-top: 20px;
            }
            .control-buttons button { /* Ajuste para botones de control en m√≥viles */
                padding: 12px 20px;
                font-size: 1em;
                margin-top: 15px; /* Ajusta este margen si se ve muy pegado */
            }
            .navigation-buttons {
                flex-direction: column; /* Apilar botones verticalmente en m√≥viles */
                gap: 10px;
            }
            .game-link-button {
                 padding: 12px 20px; /* Ajuste para bot√≥n de navegaci√≥n en m√≥viles */
                 font-size: 1em;
                 margin-top: 0; /* Ya tiene margen del contenedor */
                 width: auto; /* Permite que el bot√≥n se ajuste a su contenido */
                 min-width: 150px; /* Opcional: para que no sean demasiado peque√±os */
            }
            .popup-content {
                padding: 30px;
                border-width: 3px;
            }
            .popup-content h2 {
                font-size: 2.5em;
            }
            .popup-content p {

        }

        @media (max-width: 480px) { /* Ajustes para m√≥viles muy peque√±os */
            .board {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr)); /* Tarjetas a√∫n m√°s peque√±as */

    </style>

<body>
    <div class="game-container">
        <h1>¬°Une y Aprende el Evangelio! üß©</h1>
        <div class="timer-box" id="timer">Tiempo: 00:00</div>
        <div class="board" id="game-board">
            </div>
        <p class="message" id="game-message">¬°Encuentra los pares!</p>
        
        <div class="control-buttons">
            <button class="pause-button" id="pause-button">Pausar</button>
            <button class="restart-button" id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <div class="navigation-buttons">
        <a href="escrituras.html" class="game-link-button">Ir al Juego de Escrituras</a>
    </div>

    <div class="popup" id="win-popup">
        <div class="popup-content">
            <h2>¬°Felicidades! üéâ</h2>
            <p id="final-time"></p>
            <button class="restart-button" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // L√≥gica JavaScript para el juego de memoria
        // Aqu√≠ est√°n los emojis para el juego. Aseg√∫rate de que cada emoji est√© duplicado para formar un par.
        const gameItems = [
            'üôè', // Oraci√≥n
            'üìñ', // Escrituras
            '‚õ™', // Templo
            'üíß', // Bautismo
            'üë™', // Familia Eterna
            '‚òÄÔ∏è', // Jesucristo
            '‚ú®', // Esp√≠ritu Santo
            'üéÅ', // Bendiciones / Dones
            'üåû', // Sol (p. ej., la luz de Cristo)
            'üåô', // Luna (p. ej., la gu√≠a en la oscuridad)
            'üå¥', // Nuevo emoji: Palmera (p. ej., un oasis, bendiciones)
            '‚úùÔ∏è', // Nuevo emoji: Cruz (p. ej., el sacrificio de Jes√∫s)
            // Duplica todos los emojis para los pares (hay 12 emojis √∫nicos, as√≠ que 24 elementos en total)
            'üôè',
            'üìñ',
            '‚õ™',
            'üíß',
            'üë™',
            '‚òÄÔ∏è',
            '‚ú®',
            'üéÅ',
            'üåû',
            'üåô',
            'üå¥',
            '‚úùÔ∏è'
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false;

        let timerInterval;
        let startTime;
        let elapsedMilliseconds = 0;
        let isTimerRunning = false; // Nuevo: Estado del temporizador (corriendo o pausado)
        let pausedTime = 0; // Nuevo: Tiempo transcurrido cuando el temporizador se pausa

        const gameBoard = document.getElementById('game-board');
        const gameMessage = document.getElementById('game-message');
        const winPopup = document.getElementById('win-popup');
        const timerDisplay = document.getElementById('timer');
        const finalTimeDisplay = document.getElementById('final-time');
        const pauseButton = document.getElementById('pause-button'); // Nuevo: Referencia al bot√≥n de pausa

        // Funci√≥n para inicializar el tablero del juego
        function initializeGame() {
            cards = [...gameItems]; // Usar directamente el array ya duplicado
            shuffleCards(cards); // Mezclar las tarjetas
            gameBoard.innerHTML = ''; // Limpiar el tablero anterior
            flippedCards = [];
            matchedPairs = 0;
            gameMessage.textContent = '¬°Encuentra los pares!';
            winPopup.style.display = 'none'; // Ocultar el popup de felicitaci√≥n

            // Resetear y iniciar el temporizador
            clearInterval(timerInterval);
            elapsedMilliseconds = 0;
            pausedTime = 0; // Resetear tiempo pausado
            updateTimerDisplay();
            
            isTimerRunning = true; // El temporizador empieza corriendo
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000); // Actualizar cada segundo
            pauseButton.textContent = 'Pausar'; // Asegurarse que el bot√≥n diga "Pausar"
            
            cards.forEach((item, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.item = item; // Guardar el emoji en el dataset
                cardElement.dataset.index = index;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back">üòá</div> <div class="card-front">${item}</div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        // Funci√≥n para mezclar las tarjetas (algoritmo Fisher-Yates)
        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Funci√≥n para voltear una tarjeta
        function flipCard() {
            if (lockBoard || !isTimerRunning) return; // No permitir voltear si est√° bloqueado o el temporizador pausado
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // Funci√≥n para verificar si hay una coincidencia
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.item === card2.dataset.item; // Compara los emojis

            if (isMatch) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.removeEventListener('click', flipCard); // Evita clics futuros
                    card2.removeEventListener('click', flipCard); // Evita clics futuros
                    matchedPairs++;

                    if (matchedPairs === (gameItems.length / 2)) {
                        clearInterval(timerInterval); // Detener el temporizador
                        isTimerRunning = false; // El temporizador ya no est√° corriendo
                        showWinPopup();
                    }
                    resetBoard();
                }, 800);
            } else {
                unflipCards();
            }
        }

        // Funci√≥n para voltear las tarjetas de nuevo si no coinciden
        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => {
                    card.classList.remove('flipped');
                });
                resetBoard();
            }, 1000);
        }

        // Funci√≥n para reiniciar el estado del tablero (despu√©s de una coincidencia o no coincidencia)
        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }

        // Funciones del temporizador
        function updateTimer() {
            if (isTimerRunning) { // Solo actualizar si el temporizador est√° corriendo
                elapsedMilliseconds = pausedTime + (Date.now() - startTime);
                updateTimerDisplay();
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplay.textContent = `Tiempo: ${formattedTime}`;
        }

        // Nuevo: Funci√≥n para pausar/reanudar el temporizador
        function toggleTimer() {
            if (isTimerRunning) {
                // Pausar el temporizador
                clearInterval(timerInterval);
                pausedTime = elapsedMilliseconds; // Guardar el tiempo transcurrido
                isTimerRunning = false;
                pauseButton.textContent = 'Reanudar';
                gameBoard.style.pointerEvents = 'none'; // Deshabilitar clics en las tarjetas
                gameMessage.textContent = '¬°Juego pausado!';
            } else {
                // Reanudar el temporizador
                isTimerRunning = true;
                startTime = Date.now(); // Reiniciar el punto de inicio para sumar al pausedTime
                timerInterval = setInterval(updateTimer, 1000);
                pauseButton.textContent = 'Pausar';
                gameBoard.style.pointerEvents = 'auto'; // Habilitar clics en las tarjetas
                gameMessage.textContent = '¬°Encuentra los pares!';
            }
        }

        // Funci√≥n para mostrar el popup de victoria
        function showWinPopup() {
            const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            finalTimeDisplay.textContent = `Tu tiempo: ${String(minutes).padStart(2, '0')} minutos y ${String(seconds).padStart(2, '0')} segundos.`;
            winPopup.style.display = 'flex';
            gameBoard.style.pointerEvents = 'none'; // Asegurarse que el tablero est√© inactivo
        }

        // Funci√≥n para reiniciar el juego completamente
        function restartGame() {
            initializeGame();
        }

        // Event listener para el bot√≥n de reiniciar (tambi√©n usado por el popup)
        document.getElementById('restart-button').addEventListener('click', restartGame);
        // Nuevo: Event listener para el bot√≥n de pausa
        pauseButton.addEventListener('click', toggleTimer);

        // Inicializar el juego cuando la p√°gina se carga
        initializeGame();
    </script>
