<body>

    <script>
        const questions = [
            {
                question: "Â¿QuiÃ©n fue el primer profeta de La Iglesia de Jesucristo de los Santos de los Ãšltimos DÃ­as?",
                options: ["Brigham Young", "JosÃ© Smith", "Lorenzo Snow", "Wilford Woodruff"],
                answer: "JosÃ© Smith"
            },
            {
                question: "Â¿QuÃ© es el Libro de MormÃ³n?",
                options: ["Un diario personal de JosÃ© Smith", "Un libro de historia de AmÃ©rica", "Otro testamento de Jesucristo", "Una colecciÃ³n de poemas religiosos"],
                answer: "Otro testamento de Jesucristo"
            },
            {
                question: "Â¿CuÃ¡ntos ArtÃ­culos de Fe hay?",
                options: ["10", "12", "13", "15"],
                answer: "13"
            },
            {
                question: "Â¿CuÃ¡l es el propÃ³sito principal del templo?",
                options: ["Reuniones semanales", "Bautismos por los vivos", "Realizar ordenanzas sagradas", "Estudiar las escrituras"],
                answer: "Realizar ordenanzas sagradas"
            },
            {
                question: "Â¿QuÃ© significa la palabra 'Evangelio'?",
                options: ["Buenas noticias", "Historia antigua", "Libro de leyes", "Oraciones"],
                answer: "Buenas noticias"
            },
            {
                question: "Â¿QuiÃ©n es el Salvador y Redentor del mundo?",
                options: ["AdÃ¡n", "MoisÃ©s", "Jesucristo", "NoÃ©"],
                answer: "Jesucristo"
            },
            {
                question: "Â¿QuÃ© es el EspÃ­ritu Santo?",
                options: ["Un sentimiento", "Un miembro de la Trinidad", "Un Ã¡ngel", "Una fuerza"],
                answer: "Un miembro de la Trinidad"
            },
            {
                question: "Â¿QuÃ© principio nos enseÃ±a que debemos pagar el diezmo?",
                options: ["La ley de la ofrenda", "La ley de consagraciÃ³n", "La ley del diezmo", "La ley del ayuno"],
                answer: "La ley del diezmo"
            },
            {
                question: "Â¿QuÃ© es la Palabra de SabidurÃ­a?",
                options: ["Un libro de proverbios", "Una ley de salud revelada", "Un sermÃ³n de JesÃºs", "Un mandamiento de ayunar"],
                answer: "Una ley de salud revelada"
            },
            {
                question: "Â¿QuÃ© es la Conferencia General?",
                options: ["Una reuniÃ³n de jÃ³venes", "Una reuniÃ³n mundial de la Iglesia", "Un campamento de verano", "Una clase de seminario"],
                answer: "Una reuniÃ³n mundial de la Iglesia"
            }
        ];

        let shuffledQuestions = [];
        let currentQuestionIndex = 0;
        let players = [];
        let currentPlayerIndex = 0;
        let numPlayers = 2; // Esta variable serÃ¡ actualizada por el prompt

        let timerInterval;
        let startTime;
        let elapsedMilliseconds = 0;
        let isTimerRunning = false;
        let pausedTime = 0;
        const TIME_PER_QUESTION = 15000; // 15 segundos por pregunta

        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const timerDisplay = document.getElementById('timer');
        const playerInfoContainer = document.getElementById('player-info-container');
        const startGameButton = document.getElementById('start-game-button');
        const pauseButton = document.getElementById('pause-button');
        const nextQuestionButton = document.getElementById('next-question-button');
        const restartGameButton = document.getElementById('restart-game-button');
        const endGamePopup = document.getElementById('end-game-popup');
        const finalMessageDisplay = document.getElementById('final-message');
        const finalScoresDisplay = document.getElementById('final-scores');

        function initializeGame() {
            // Pedir nÃºmero de jugadores si no estÃ¡ definido
            if (players.length === 0) {
                let input = prompt("Â¿CuÃ¡ntos jugadores (2-6)?", "2"); // Pregunta ahora hasta 6
                numPlayers = parseInt(input);
                // ValidaciÃ³n actualizada para permitir hasta 6 jugadores
                if (isNaN(numPlayers) || numPlayers < 2 || numPlayers > 6) { 
                    alert("NÃºmero de jugadores invÃ¡lido. Se jugarÃ¡ con 2 jugadores por defecto.");
                    numPlayers = 2;
                }
                for (let i = 0; i < numPlayers; i++) {
                    players.push({ name: `Jugador ${i + 1}`, score: 0 });
                }
            } else {
                // Reiniciar puntajes para jugadores existentes
                players.forEach(player => player.score = 0);
            }

            shuffledQuestions = [...questions];
            shuffleArray(shuffledQuestions);
            currentQuestionIndex = 0;
            currentPlayerIndex = 0;
            updatePlayerInfoDisplay();

            questionTextElement.textContent = 'Pulsa "Iniciar Juego" para comenzar.';
            optionsContainer.innerHTML = '';
            endGamePopup.style.display = 'none';

            clearInterval(timerInterval);
            elapsedMilliseconds = 0;
            pausedTime = 0;
            updateTimerDisplay();
            isTimerRunning = false; // El temporizador no corre hasta que se inicia el juego o la pregunta

            startGameButton.style.display = 'block';
            pauseButton.style.display = 'none';
            nextQuestionButton.style.display = 'none';
            restartGameButton.style.display = 'none';
            disableOptions(true); // Deshabilitar opciones al inicio
        }

        function startGame() {
            startGameButton.style.display = 'none';
            pauseButton.style.display = 'block';
            restartGameButton.style.display = 'block';
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= shuffledQuestions.length) {
                endGame();
                return;
            }

            const currentQuestion = shuffledQuestions[currentQuestionIndex];
            questionTextElement.textContent = currentQuestion.question;
            optionsContainer.innerHTML = '';

            // Shuffle options for the current question
            const shuffledOptions = [...currentQuestion.options];
            shuffleArray(shuffledOptions);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.classList.add('option-button');
                button.textContent = option;
                button.addEventListener('click', () => checkAnswer(button, option, currentQuestion.answer));
                optionsContainer.appendChild(button);
            });

            disableOptions(false); // Habilitar opciones
            startQuestionTimer();
            updatePlayerInfoDisplay();
        }

        function startQuestionTimer() {
            clearInterval(timerInterval);
            elapsedMilliseconds = 0;
            pausedTime = 0;
            isTimerRunning = true;
            startTime = Date.now();
            updateTimerDisplay(); // Mostrar 00:00 al inicio
            timerInterval = setInterval(() => {
                if (isTimerRunning) {
                    elapsedMilliseconds = pausedTime + (Date.now() - startTime);
                    updateTimerDisplay();
                    if (elapsedMilliseconds >= TIME_PER_QUESTION) {
                        clearInterval(timerInterval);
                        isTimerRunning = false;
                        handleTimeUp();
                    }
                }
            }, 100); // Actualizar mÃ¡s rÃ¡pido para una cuenta regresiva suave
        }

        function updateTimerDisplay() {
            const remainingMilliseconds = Math.max(0, TIME_PER_QUESTION - elapsedMilliseconds);
            const totalSeconds = Math.floor(remainingMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplay.textContent = `Tiempo: ${formattedTime}`;
        }

        function handleTimeUp() {
            questionTextElement.textContent = `Â¡Tiempo agotado para el ${players[currentPlayerIndex].name}!`;
            disableOptions(true); // Deshabilitar opciones
            highlightCorrectAnswer(shuffledQuestions[currentQuestionIndex].answer);
            nextQuestionButton.style.display = 'block';
            pauseButton.style.display = 'none'; // No se puede pausar si el tiempo se agotÃ³
        }

        function checkAnswer(selectedButton, selectedOption, correctAnswer) {
            clearInterval(timerInterval); // Detener el temporizador al responder
            isTimerRunning = false;
            disableOptions(true); // Deshabilitar todas las opciones despuÃ©s de una selecciÃ³n

            if (selectedOption === correctAnswer) {
                selectedButton.classList.add('correct');
                players[currentPlayerIndex].score++;
                questionTextElement.textContent = `Â¡Correcto, ${players[currentPlayerIndex].name}!`;
            } else {
                selectedButton.classList.add('wrong');
                questionTextElement.textContent = `Â¡Incorrecto, ${players[currentPlayerIndex].name}! La respuesta correcta era: "${correctAnswer}"`;
                highlightCorrectAnswer(correctAnswer);
            }
            updatePlayerInfoDisplay();
            nextQuestionButton.style.display = 'block';
            pauseButton.style.display = 'none'; // No se puede pausar despuÃ©s de responder
        }

        function highlightCorrectAnswer(correctAnswer) {
            Array.from(optionsContainer.children).forEach(button => {
                if (button.textContent === correctAnswer) {
                    button.classList.add('correct');
                }
            });
        }

        function disableOptions(disabled) {
            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = disabled;
            });
        }

        function nextQuestion() {
            nextQuestionButton.style.display = 'none';
            pauseButton.style.display = 'block'; // Mostrar botÃ³n de pausa de nuevo
            currentPlayerIndex = (currentPlayerIndex + 1) % numPlayers; // Siguiente jugador
            currentQuestionIndex++; // Siguiente pregunta
            loadQuestion();
        }

        function toggleTimer() {
            if (isTimerRunning) {
                // Pausar el temporizador
                clearInterval(timerInterval);
                pausedTime = elapsedMilliseconds;
                isTimerRunning = false;
                pauseButton.textContent = 'Reanudar';
                disableOptions(true); // Deshabilitar opciones al pausar
                questionTextElement.textContent = 'Â¡Juego pausado!';
            } else {
                // Reanudar el temporizador
                isTimerRunning = true;
                startTime = Date.now(); // Reiniciar el punto de inicio para sumar al pausedTime
                timerInterval = setInterval(() => {
                    if (isTimerRunning) {
                        elapsedMilliseconds = pausedTime + (Date.now() - startTime);
                        updateTimerDisplay();
                        if (elapsedMilliseconds >= TIME_PER_QUESTION && currentQuestionIndex < shuffledQuestions.length) {
                            clearInterval(timerInterval);
                            isTimerRunning = false;
                            handleTimeUp();
                        }
                    }
                }, 100);
                pauseButton.textContent = 'Pausar';
                // Solo habilitar opciones si no se ha respondido y no se ha agotado el tiempo
                if (elapsedMilliseconds < TIME_PER_QUESTION && currentQuestionIndex < shuffledQuestions.length) {
                    disableOptions(false);
                }
                questionTextElement.textContent = shuffledQuestions[currentQuestionIndex].question;
            }
        }

        function updatePlayerInfoDisplay() {
            playerInfoContainer.innerHTML = '';
            players.forEach((player, index) => {
                const playerDiv = document.createElement('div');
                playerDiv.classList.add('player-info');
                playerDiv.textContent = `${player.name}: ${player.score} puntos`;
                if (index === currentPlayerIndex) {
                    playerDiv.style.backgroundColor = '#ffcdd2'; // Resaltar jugador actual
                    playerDiv.style.border = '2px solid #ad1457';
                }
                playerInfoContainer.appendChild(playerDiv);
            });
        }

        function endGame() {
            clearInterval(timerInterval);
            isTimerRunning = false;
            questionTextElement.textContent = 'Â¡Juego Terminado!';
            optionsContainer.innerHTML = '';
            pauseButton.style.display = 'none';
            nextQuestionButton.style.display = 'none';
            startGameButton.style.display = 'none';
            restartGameButton.style.display = 'block';

            let winner = players[0];
            let tie = false;
            for (let i = 1; i < players.length; i++) {
                if (players[i].score > winner.score) {
                    winner = players[i];
                    tie = false;
                } else if (players[i].score === winner.score) {
                    tie = true;
                }
            }

            if (tie) {
                const maxScore = winner.score;
                const tiedPlayers = players.filter(p => p.score === maxScore).map(p => p.name).join(' y ');
                finalMessageDisplay.textContent = `Â¡Empate entre ${tiedPlayers} con ${maxScore} puntos!`;
            } else {
                finalMessageDisplay.textContent = `Â¡El ganador es ${winner.name} con ${winner.score} puntos!`;
            }

            finalScoresDisplay.innerHTML = '<h3>Puntajes Finales:</h3>';
            players.forEach(player => {
                const scoreDiv = document.createElement('div');
                scoreDiv.textContent = `${player.name}: ${player.score} puntos`;
                finalScoresDisplay.appendChild(scoreDiv);
            });

            endGamePopup.style.display = 'flex';
        }

        function restartGame() {
            players = []; // Resetear jugadores para que pregunte de nuevo
            initializeGame();
        }

        // Event Listeners
        startGameButton.addEventListener('click', startGame);
        pauseButton.addEventListener('click', toggleTimer);
        nextQuestionButton.addEventListener('click', nextQuestion);
        restartGameButton.addEventListener('click', restartGame);

        // Utility function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Initialize on page load
        initializeGame();
    </script>
