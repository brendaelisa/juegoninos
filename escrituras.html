    <style>
        /* Estilos CSS para el juego de memoria con escrituras */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;

            display: flex;

        .game-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 95%;
            max-width: 900px;
            text-align: center;
            border: 6px solid #ce93d8; /* Borde lila mÃ¡s oscuro */
            margin-bottom: 25px;
        }
        h1 {
            color: #6a1b9a; /* PÃºrpura oscuro para el tÃ­tulo */
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .timer-box {
            font-size: 2.2em;
            font-weight: bold;
            color: #4a148c; /* PÃºrpura mÃ¡s oscuro para el temporizador */
            margin-bottom: 25px;
            background-color: #e1bee7; /* Fondo para el temporizador */
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Tarjetas un poco mÃ¡s anchas para el texto */
            gap: 20px;
            perspective: 1000px;
            justify-content: center;
        }
        .card {
            width: 180px; /* TamaÃ±o de las tarjetas para texto */
            height: 120px; /* Un poco mÃ¡s anchas que altas */
            background-color: #e0bbf4; /* Color de la parte trasera de la tarjeta */
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.5s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* AÃ±adir padding para el texto */
            box-sizing: border-box; /* Incluir padding en el ancho/alto */
            text-align: center; /* Centrar texto */
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px; /* Asegurar padding tambiÃ©n en el frente/dorso */
            box-sizing: border-box;
        }
        .card-front {
            background-color: #9c27b0; /* PÃºrpura vibrante para el frente */
            color: white;
            transform: rotateY(180deg);
            font-size: 1.1em; /* TamaÃ±o de fuente para las escrituras */
            font-weight: bold;
            line-height: 1.3; /* Espaciado entre lÃ­neas */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .card-back {
            background-color: #e0bbf4; /* Color de la parte trasera de la tarjeta */
            color: #6a1b9a;
            font-size: 3em; /* Icono del dorso */
            border: 3px dashed #ab47bc; /* Borde punteado lila */
        }
        /* Icono en el dorso (opcional, si quieres un emoji) */
        .card-back span {
            font-size: 3em;
        }

        .message {
            margin-top: 25px;
            font-size: 1.8em;
            font-weight: bold;
            color: #4a148c;
        }
        .restart-button {
            padding: 18px 35px;
            margin-top: 30px;
            border: none;
            border-radius: 10px;
            background-color: #ab47bc; /* PÃºrpura medio para el botÃ³n */
            color: white;
            font-size: 1.6em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .restart-button:hover {
            background-color: #8e24aa;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 6px solid #ce93d8;
            animation: bounceIn 0.6s ease-out;
        }
        .popup-content h2 {
            color: #6a1b9a;
            font-size: 3.5em;
            margin-bottom: 25px;
        }
        .popup-content p {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 30px;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
    </style>

<body>
    <div class="game-container">
        <h1>Â¡Escrituras al Descubierto! ðŸ“–âœ¨</h1>
        <div class="timer-box" id="timer">Tiempo: 00:00</div>
        <div class="board" id="game-board">
            </div>
        <p class="message" id="game-message">Â¡Encuentra los pares de escrituras!</p>
        <button class="restart-button" id="restart-button">Jugar de Nuevo</button>
    </div>

    <div class="popup" id="win-popup">
        <div class="popup-content">
            <h2>Â¡Felicidades! ðŸŽ‰</h2>
            <p id="final-time"></p>
            <button class="restart-button" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // LÃ³gica JavaScript para el juego de memoria con escrituras
        // Cada elemento es una escritura corta o frase clave.
        // AsegÃºrate de que los textos sean iguales para que coincidan.
        const gameItems = [
            "Ora a tu Padre",        // OraciÃ³n
            "Lee las escrituras",    // Escrituras
            "Ama al prÃ³jimo",        // Amar al prÃ³jimo
            "Fe en Jesucristo",      // Fe
            "Guardar los mandamientos", // Mandamientos
            "El EspÃ­ritu Santo te guiarÃ¡", // EspÃ­ritu Santo
            "El plan de felicidad",  // Plan de SalvaciÃ³n
            "La Santa Cena",         // Santa Cena
            "Ora a tu Padre",
            "Lee las escrituras",
            "Ama al prÃ³jimo",
            "Fe en Jesucristo",
            "Guardar los mandamientos",
            "El EspÃ­ritu Santo te guiarÃ¡",
            "El plan de felicidad",
            "La Santa Cena"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false;

        let timerInterval;
        let startTime;
        let elapsedMilliseconds = 0;

        const gameBoard = document.getElementById('game-board');
        const gameMessage = document.getElementById('game-message');
        const winPopup = document.getElementById('win-popup');
        const timerDisplay = document.getElementById('timer');
        const finalTimeDisplay = document.getElementById('final-time');

        // FunciÃ³n para inicializar el tablero del juego
        function initializeGame() {
            // No duplicar gameItems aquÃ­, ya estÃ¡ duplicado en la definiciÃ³n
            cards = [...gameItems]; // Usar directamente el array ya duplicado
            shuffleCards(cards); // Mezclar las tarjetas
            gameBoard.innerHTML = ''; // Limpiar el tablero anterior
            flippedCards = [];
            matchedPairs = 0;
            gameMessage.textContent = 'Â¡Encuentra los pares de escrituras!';
            winPopup.style.display = 'none'; // Ocultar el popup de felicitaciÃ³n

            // Resetear y iniciar el temporizador
            clearInterval(timerInterval);
            elapsedMilliseconds = 0;
            updateTimerDisplay();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000); // Actualizar cada segundo

            cards.forEach((item, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.item = item; // Guardar el texto de la escritura en el dataset
                cardElement.dataset.index = index;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"><span>ðŸ“–</span></div> <div class="card-front">${item}</div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        // FunciÃ³n para mezclar las tarjetas (algoritmo Fisher-Yates)
        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // FunciÃ³n para voltear una tarjeta
        function flipCard() {
            if (lockBoard) return;
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // FunciÃ³n para verificar si hay una coincidencia
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.item === card2.dataset.item; // Compara los textos

            if (isMatch) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.removeEventListener('click', flipCard);
                    card2.removeEventListener('click', flipCard);
                    matchedPairs++;

                    // gameItems.length representa el nÃºmero de *pares* originales
                    if (matchedPairs === (gameItems.length / 2)) {
                        clearInterval(timerInterval);
                        showWinPopup();
                    }
                    resetBoard();
                }, 800);
            } else {
                unflipCards();
            }
        }

        // FunciÃ³n para voltear las tarjetas de nuevo si no coinciden
        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => {
                    card.classList.remove('flipped');
                });
                resetBoard();
            }, 1000);
        }

        // FunciÃ³n para reiniciar el estado del tablero
        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }

        // Funciones del temporizador
        function updateTimer() {
            elapsedMilliseconds = Date.now() - startTime;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplay.textContent = `Tiempo: ${formattedTime}`;
        }

        // FunciÃ³n para mostrar el popup de victoria
        function showWinPopup() {
            const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            finalTimeDisplay.textContent = `Tu tiempo: ${String(minutes).padStart(2, '0')} minutos y ${String(seconds).padStart(2, '0')} segundos.`;
            winPopup.style.display = 'flex';
        }

        // FunciÃ³n para reiniciar el juego completamente
        function restartGame() {
            initializeGame();
        }

        // Event listener para el botÃ³n de reiniciar (tambiÃ©n usado por el popup)
        document.getElementById('restart-button').addEventListener('click', restartGame);

        // Inicializar el juego cuando la pÃ¡gina se carga
        initializeGame();
    </script>
