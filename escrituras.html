<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Escrituras al Descubierto! üìñ‚ú®</title>
    <style>
        /* Estilos CSS para el juego de memoria con escrituras */
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f3e5f5; /* Un lila claro y suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        .game-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            padding: 40px;
            width: 95%;
            max-width: 900px;
            text-align: center;
            border: 6px solid #ce93d8; /* Borde lila m√°s oscuro */
            margin-bottom: 25px;
        }
        h1 {
            color: #6a1b9a; /* P√∫rpura oscuro para el t√≠tulo */
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .timer-box {
            font-size: 2.2em;
            font-weight: bold;
            color: #4a148c; /* P√∫rpura m√°s oscuro para el temporizador */
            margin-bottom: 25px;
            background-color: #e1bee7; /* Fondo para el temporizador */
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Tarjetas un poco m√°s anchas para el texto */
            gap: 20px;
            perspective: 1000px;
            justify-content: center;
            width: 100%; /* Asegura que la cuadr√≠cula ocupe el ancho disponible */
            max-width: 800px; /* Limita el ancho de la cuadr√≠cula para que no sea demasiado grande */
        }
        .card {
            width: 180px; /* Tama√±o de las tarjetas para texto */
            height: 120px; /* Un poco m√°s anchas que altas */
            background-color: #e0bbf4; /* Color de la parte trasera de la tarjeta */
            border-radius: 15px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, opacity 0.5s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* A√±adir padding para el texto */
            box-sizing: border-box; /* Incluir padding en el ancho/alto */
            text-align: center; /* Centrar texto */
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card.matched {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 10px; /* Asegurar padding tambi√©n en el frente/dorso */
            box-sizing: border-box;
        }
        .card-front {
            background-color: #9c27b0; /* P√∫rpura vibrante para el frente */
            color: white;
            transform: rotateY(180deg);
            font-size: 1.1em; /* Ajustado para que quepa m√°s texto, puedes probar con 1em o 0.9em si lo necesitas */
            font-weight: bold;
            line-height: 1.3; /* Espaciado entre l√≠neas */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }
        .card-back {
            background-color: #e0bbf4; /* Color de la parte trasera de la tarjeta */
            color: #6a1b9a;
            font-size: 3em; /* Icono del dorso */
            border: 3px dashed #ab47bc; /* Borde punteado lila */
        }
        /* Icono en el dorso (opcional, si quieres un emoji) */
        .card-back span {
            font-size: 3em;
        }

        .message {
            margin-top: 25px;
            font-size: 1.8em;
            font-weight: bold;
            color: #4a148c;
        }
        .control-buttons { /* Nuevo contenedor para los botones de control (Pausa/Reiniciar) */
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap; /* Permite que los elementos se envuelvan */
        }
        .control-buttons button { /* Estilo base para los botones de control */
            padding: 18px 35px; /* Bot√≥n m√°s grande */
            border: none;
            border-radius: 10px; /* Bordes m√°s redondeados */
            color: white;
            font-size: 1.6em; /* Texto del bot√≥n m√°s grande */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .restart-button {
            background-color: #ab47bc; /* P√∫rpura medio para el bot√≥n */
        }
        .restart-button:hover {
            background-color: #8e24aa;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .pause-button { /* Estilo espec√≠fico para el bot√≥n de pausa */
            background-color: #ff9800; /* Naranja para pausa */
        }
        .pause-button:hover {
            background-color: #fb8c00;
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            border: 6px solid #ce93d8;
            animation: bounceIn 0.6s ease-out;
        }
        .popup-content h2 {
            color: #6a1b9a;
            font-size: 3.5em;
            margin-bottom: 25px;
        }
        .popup-content p {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 30px;
        }
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }

        /* Media Queries para hacer el juego responsivo en dispositivos m√≥viles */
        @media (max-width: 768px) { /* Para pantallas de tablets y m√≥viles */
            body {
                padding: 15px; /* Un poco menos de padding general */
            }
            .game-container {
                padding: 25px; /* Reducir el padding en pantallas peque√±as */
                border-width: 3px; /* Borde m√°s delgado */
            }
            h1 {
                font-size: 2em; /* T√≠tulo m√°s peque√±o */
                margin-bottom: 20px;
            }
            .timer-box {
                font-size: 1.5em; /* Temporizador m√°s peque√±o */
                padding: 8px 15px;
            }
            .board {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Ajuste de tarjetas en m√≥viles */
                gap: 10px; /* Menos espacio entre tarjetas */
                max-width: 500px;
            }
            .card {
                width: 120px; /* Tama√±o de tarjeta m√°s peque√±o */
                height: 80px; /* Proporci√≥n para texto */
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .card-front, .card-back {
                border-radius: 10px;
            }
            .card-front {
                font-size: 0.9em; /* Ajuste para texto en m√≥viles */
            }
            .card-back {
                font-size: 2.2em; /* Tama√±o del emoji del dorso en m√≥viles */
                border-width: 2px;
            }
            .message {
                font-size: 1.2em; /* Mensaje m√°s peque√±o */
                margin-top: 20px;
            }
            .control-buttons button { /* Ajuste para botones de control en m√≥viles */
                padding: 12px 20px;
                font-size: 1em;
                margin-top: 15px; /* Ajusta este margen si se ve muy pegado */
            }
            .popup-content {
                padding: 30px;
                border-width: 3px;
            }
            .popup-content h2 {
                font-size: 2.5em;
            }
            .popup-content p {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) { /* Ajustes para m√≥viles muy peque√±os */
            .board {
                grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); /* Tarjetas a√∫n m√°s peque√±as */
                max-width: 400px;
            }
            .card {
                width: 90px;
                height: 60px;
            }
            .card-front {
                font-size: 0.8em; /* Ajuste m√°s fino para texto en pantallas muy peque√±as */
            }
            .card-back {
                font-size: 1.8em;
            }
            .control-buttons button {
                font-size: 0.9em; /* Botones de texto m√°s peque√±os */
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>¬°Escrituras al Descubierto! üìñ‚ú®</h1>
        <div class="timer-box" id="timer">Tiempo: 00:00</div>
        <div class="board" id="game-board">
        </div>
        <p class="message" id="game-message">¬°Encuentra los pares de escrituras!</p>
        
        <div class="control-buttons">
            <button class="pause-button" id="pause-button">Pausar</button>
            <button class="restart-button" id="restart-button">Jugar de Nuevo</button>
        </div>
    </div>

    <div class="popup" id="win-popup">
        <div class="popup-content">
            <h2>¬°Felicidades! üéâ</h2>
            <p id="final-time"></p>
            <button class="restart-button" onclick="restartGame()">Jugar de Nuevo</button>
        </div>
    </div>

    <script>
        // L√≥gica JavaScript para el juego de memoria con escrituras
        // Cada elemento es una escritura corta o frase clave.
        // Aseg√∫rate de que los textos sean iguales para que coincidan.
        // El array contiene la lista de escrituras/textos que se usar√°n.
        const gameItems = [
            // PRRIMERA MITAD: Los textos/escrituras √∫nicos
            "2 Nefi 2:25",
            "Moroni 10:32",
            "Alma 32:21",
            "Mos√≠ah 2:17",
            "Juan 3:16",
            "Filipenses 4:13",
            "Proverbios 3:5-6",
            "Mateo 22:37-39",
            "DyC 18:10-11",
            "DyC 88:118",
            "DyC 121:45",
            "DyC 130:22-23",

            // SEGUNDA MITAD: Duplicados EXACTOS de la primera mitad para formar los pares
            "2 Nefi 2:25",
            "Moroni 10:32",
            "Alma 32:21",
            "Mos√≠ah 2:17",
            "Juan 3:16",
            "Filipenses 4:13",
            "Proverbios 3:5-6",
            "Mateo 22:37-39",
            "DyC 18:10-11",
            "DyC 88:118",
            "DyC 121:45",
            "DyC 130:22-23"
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let lockBoard = false;

        let timerInterval;
        let startTime;
        let elapsedMilliseconds = 0;
        let isTimerRunning = false; // Nuevo: Estado del temporizador (corriendo o pausado)
        let pausedTime = 0; // Nuevo: Tiempo transcurrido cuando el temporizador se pausa

        const gameBoard = document.getElementById('game-board');
        const gameMessage = document.getElementById('game-message');
        const winPopup = document.getElementById('win-popup');
        const timerDisplay = document.getElementById('timer');
        const finalTimeDisplay = document.getElementById('final-time');
        const pauseButton = document.getElementById('pause-button'); // Nuevo: Referencia al bot√≥n de pausa

        // Funci√≥n para inicializar el tablero del juego
        function initializeGame() {
            cards = [...gameItems]; // Copia el array gameItems para no modificar el original
            shuffleCards(cards); // Mezclar las tarjetas
            gameBoard.innerHTML = ''; // Limpiar el tablero anterior
            flippedCards = [];
            matchedPairs = 0;
            gameMessage.textContent = '¬°Encuentra los pares de escrituras!';
            winPopup.style.display = 'none'; // Ocultar el popup de felicitaci√≥n

            // Resetear y iniciar el temporizador
            clearInterval(timerInterval);
            elapsedMilliseconds = 0;
            pausedTime = 0; // Resetear tiempo pausado
            updateTimerDisplay();
            
            isTimerRunning = true; // El temporizador empieza corriendo
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 1000); // Actualizar cada segundo
            pauseButton.textContent = 'Pausar'; // Asegurarse que el bot√≥n diga "Pausar"
            gameBoard.style.pointerEvents = 'auto'; // Asegurarse que el tablero est√© activo al inicio

            cards.forEach((item, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.dataset.item = item; // Guardar el texto de la escritura en el dataset
                cardElement.dataset.index = index;

                cardElement.innerHTML = `
                    <div class="card-inner">
                        <div class="card-back"><span>üìñ</span></div> <div class="card-front">${item}</div>
                    </div>
                `;
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        // Funci√≥n para mezclar las tarjetas (algoritmo Fisher-Yates)
        function shuffleCards(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Funci√≥n para voltear una tarjeta
        function flipCard() {
            if (lockBoard || !isTimerRunning) return; // No permitir voltear si est√° bloqueado o el temporizador pausado
            if (this.classList.contains('flipped') || this.classList.contains('matched')) return;

            this.classList.add('flipped');
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                lockBoard = true;
                checkForMatch();
            }
        }

        // Funci√≥n para verificar si hay una coincidencia
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            const isMatch = card1.dataset.item === card2.dataset.item; // Compara los textos

            if (isMatch) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    card1.removeEventListener('click', flipCard);
                    card2.removeEventListener('click', flipCard);
                    matchedPairs++;

                    if (matchedPairs === (gameItems.length / 2)) {
                        clearInterval(timerInterval);
                        isTimerRunning = false; // El temporizador ya no est√° corriendo
                        showWinPopup();
                    }
                    resetBoard();
                }, 800);
            } else {
                unflipCards();
            }
        }

        // Funci√≥n para voltear las tarjetas de nuevo si no coinciden
        function unflipCards() {
            setTimeout(() => {
                flippedCards.forEach(card => {
                    card.classList.remove('flipped');
                });
                resetBoard();
            }, 1000);
        }

        // Funci√≥n para reiniciar el estado del tablero
        function resetBoard() {
            [flippedCards, lockBoard] = [[], false];
        }

        // Funciones del temporizador
        function updateTimer() {
            if (isTimerRunning) { // Solo actualizar si el temporizador est√° corriendo
                elapsedMilliseconds = pausedTime + (Date.now() - startTime);
                updateTimerDisplay();
            }
        }

        function updateTimerDisplay() {
            const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;

            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerDisplay.textContent = `Tiempo: ${formattedTime}`;
        }

        // Nuevo: Funci√≥n para pausar/reanudar el temporizador
        function toggleTimer() {
            if (isTimerRunning) {
                // Pausar el temporizador
                clearInterval(timerInterval);
                pausedTime = elapsedMilliseconds; // Guardar el tiempo transcurrido
                isTimerRunning = false;
                pauseButton.textContent = 'Reanudar';
                gameBoard.style.pointerEvents = 'none'; // Deshabilitar clics en las tarjetas
                gameMessage.textContent = '¬°Juego pausado!';
            } else {
                // Reanudar el temporizador
                isTimerRunning = true;
                startTime = Date.now(); // Reiniciar el punto de inicio para sumar al pausedTime
                timerInterval = setInterval(updateTimer, 1000);
                pauseButton.textContent = 'Pausar';
                gameBoard.style.pointerEvents = 'auto'; // Habilitar clics en las tarjetas
                gameMessage.textContent = '¬°Encuentra los pares de escrituras!';
            }
        }

        // Funci√≥n para mostrar el popup de victoria
        function showWinPopup() {
            const totalSeconds = Math.floor(elapsedMilliseconds / 1000);
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            finalTimeDisplay.textContent = `Tu tiempo: ${String(minutes).padStart(2, '0')} minutos y ${String(seconds).padStart(2, '0')} segundos.`;
            winPopup.style.display = 'flex';
            gameBoard.style.pointerEvents = 'none'; // Asegurarse que el tablero est√© inactivo
        }

        // Funci√≥n para reiniciar el juego completamente
        function restartGame() {
            initializeGame();
        }

        // Event listener para el bot√≥n de reiniciar (tambi√©n usado por el popup)
        document.getElementById('restart-button').addEventListener('click', restartGame);
        // Nuevo: Event listener para el bot√≥n de pausa
        pauseButton.addEventListener('click', toggleTimer);

        // Inicializar el juego cuando la p√°gina se carga
        initializeGame();
    </script>
</body>
</html>
